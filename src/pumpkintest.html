<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Decorate The Stage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


    <style>

        body{width: 100%; height:auto; background-color:#363636;}
        #container{
            width: 1000px;
            height:750px;
            background-image:url(img/h_background.png);
            position:relative;
            cursor:pointer;
            overflow:hidden;
        }
        .pumpkin1{width: 140px; height: 127px; background-image:url(img/pumpkin1.png); position:absolute;}
        .pumpkin2{width: 140px; height: 127px; background-image:url(img/pumpkin2.png); position:absolute;}
        .pumpkin3{width: 140px; height: 127px; background-image:url(img/pumpkin3.png); position:absolute;}
        .pumpkin4{width: 140px; height: 127px; background-image:url(img/pumpkin4.png); position:absolute;}
        .scorebox{
            width: 84%;
            height: 20px;
            /*border: 1px solid blue;*/
            position: absolute;
            top: 400px;
            left: 0px;
            right: 0px;
            margin: 0 auto;
            -ms-transform: rotate(1.8deg);
            -webkit-transform: rotate(1.8deg);
            transform: rotate(1.8deg);
            z-index: 999999;
        }
        .follow{
            width: 140px;
            height: 127px;
            position:absolute;
            z-index: 1000;
            background-image:url(img/pumpkinguide.png);
        }
        #title, #numbertitle, span{
            color: #FFFFFF;
            padding: 15px;
            font-size: 16px;
        }
        #stats{
            background-color:#363636;
            width: 300px;
            height: 30px;
            padding: 8px;
            float:left;
        }

    </style>

</head>


<body>

<div id="stats">
    <div id="title"></div>
    <span>Number of Pumpkins:</span><span id="numbertitle"></span>
</div>

<div id="container" onClick="clickGame(event)">
    <div class="scorebox"></div>
</div>
<div id="followpumpkin" class="follow"></div>
<script src="pumpkin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Sheet</title>
    <style>
        #scorecard {
            text-align: center;
        }
        #scorecard .column {
            border: solid 1px;
            border-bottom: none;
            display: inline-block;
        }
        #scorecard .column:last-child {
            border-bottom: solid 1px;
        }
        #scorecard .column div {
            display: inline-block;
            border-left: 1px solid;
            padding: 5px 15px;
        }
        #scorecard .column div input {
            width: 20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/golfproject.js"></script>
</head>
<body onload="runcode()">

    <div id="scorecard">




    </div>

</body>
</html>

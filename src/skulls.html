<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Skull Time</title>
    <style>

        body{
            width: 100%;
            height: auto;
            margin: 0;
        }
        #container{
            width: 800px;
            background-color: #333333;
            height: 500px;
            margin: 0 auto;
            overflow: hidden;
            clear:both;
        }
        .skull{
            width: 114px;
            height: 142px;
            background-image: url(img/skull.png);
            float:left;
            cursor:crosshair;
        }


    </style>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

</head>

<body>


<div id="container">

    <div class="skull"></div>
    <div class="skull"></div>
    <div class="skull"></div>

    <input id="counter" type="text" value="0"/>

</div>

<script>

    $(document).ready(function(){
        var skulls = document.getElementsByClassName("skull");
        function countSkulls() {
            var count = skulls.length;
            document.getElementById("counter").value = count;
        }
        countSkulls();

        for (i = 0; i < skulls.length; i++) {
            var skull = skulls[i];
            skull.setAttribute("id", "skull-" + i);
            skull.onclick = function() {
                $(this).toggle("explode", {pieces: 80 }, 800);
                this.parentNode.removeChild(this);

                setTimeout(function() { countSkulls(); }, 900);
            }
        }

    });

</script>

</body>
</html>
